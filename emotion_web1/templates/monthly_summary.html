<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Satisfaction Summary</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 1200px; /* Increased width for larger chart */
            margin: 50px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        .chart-container {
            margin-top: 30px;
            text-align: center;
        }
        canvas {
            width: 100%; /* Ensure the chart takes full width */
            height: 600px; /* Increased height for larger chart */
        }
        .summary-text {
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.6;
            color: #2c3e50;
        }
        .recommendations {
            margin-top: 30px;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 12px;
            font-size: 16px;
            line-height: 1.6;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            color: #3498db;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monthly Satisfaction Summary</h1>
        <div class="chart-container">
            <canvas id="monthlyChart"></canvas>
        </div>
        <div class="summary-text" id="summaryText"></div>
        <div class="recommendations" id="recommendations"></div>
        <a href="/" class="back-link">Back to Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const monthlyStats = JSON.parse('{{ monthly_stats | tojson | safe }}');
        const labels = Object.keys(monthlyStats);
        const data = Object.values(monthlyStats).map(scores => {
            const total = scores.reduce((sum, score) => sum + score, 0);
            return (total / scores.length).toFixed(2);
        });

        const ctx = document.getElementById('monthlyChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Average Satisfaction Score',
                    data: data,
                    borderColor: '#3498db',
                    backgroundColor: 'rgba(52, 152, 219, 0.2)',
                    borderWidth: 2,
                    fill: true,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Satisfaction Score'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Month'
                        }
                    }
                }
            }
        });

        // Generate summary text
        const summaryText = document.getElementById('summaryText');
        const recommendations = document.getElementById('recommendations');
        const highSatisfactionThreshold = 30;
        const lowSatisfactionThreshold = -30;

        let satisfiedMonths = 0;
        let dissatisfiedMonths = 0;

        data.forEach(score => {
            if (score >= highSatisfactionThreshold) {
                satisfiedMonths++;
            } else if (score <= lowSatisfactionThreshold) {
                dissatisfiedMonths++;
            }
        });

        summaryText.innerHTML = `
            <p>In the analyzed months, ${satisfiedMonths} months had high customer satisfaction, while ${dissatisfiedMonths} months had low satisfaction.</p>
            <p>Overall, the average satisfaction score across all months is ${data.reduce((sum, score) => sum + parseFloat(score), 0) / data.length}.</p>
        `;

        recommendations.innerHTML = `
            <h3>Recommendations for Improvement:</h3>
            <ul>
                <li>Focus on improving service quality during months with low satisfaction scores.</li>
                <li>Analyze customer feedback to identify specific pain points.</li>
                <li>Consider offering promotions or incentives during months with historically low satisfaction.</li>
                <li>Enhance staff training to ensure consistent service quality.</li>
            </ul>
        `;
    </script>
</body>
</html>
